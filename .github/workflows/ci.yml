name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlops_production
          environment-file: environment.yml
          python-version: '3.10'
          auto-activate-base: false

      - name: Verify environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
          which python

      - name: Create test directories
        shell: bash -l {0}
        run: |
          mkdir -p data/input data/output data/monitoring
          mkdir -p notebooks/executed
          mkdir -p models/trained

      - name: Run linting
        shell: bash -l {0}
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check . || true

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: mlops_production
          environment-file: environment.yml
          python-version: '3.10'
          auto-activate-base: false

      - name: Run Black
        shell: bash -l {0}
        run: black --check . || true

      - name: Run Flake8
        shell: bash -l {0}
        run: flake8 . --max-line-length=100 --exclude=venv,env,.venv || true

      - name: Run MyPy
        shell: bash -l {0}
        run: mypy . --ignore-missing-imports || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ml-prediction-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t ml-prediction-api:test .
          docker run --rm -d -p 8000:8000 --name test-api ml-prediction-api:test
          sleep 30
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
